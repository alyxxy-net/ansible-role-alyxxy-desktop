---
desktop_apps:
      - firefox-esr
      - torbrowser-launcher
      - profile-sync-daemon
      - print-manager
      - cups-browsed
      - conky-all
      - acpid 
      - keyutils
      - libreoffice-writer
      - libreoffice-impress
      - libreoffice-math
      - libreoffice-draw
      - libreoffice-calc
      - libreoffice-common
      - libreoffice-core

extra_desktop_apps:
      - texlive-base
      - texlive-bibtex-extra
      - texlive-fonts-extra
      - texlive-latex-base-doc
      - texlive-latex-base
      - texlive-latex-extra-doc
      - texlive-latex-extra
      - calibre
      - yt-dlp
      - gallery-dl
      - syncthing
      - xournalpp
      - emacs
      - gimp
      - inkscape
      - audacity

extra_repo_apps:      
      - name: vscodium
        uri: https://download.vscodium.com/debs
        suite: vscodium 
        component: main
        key: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg
        pkg: codium

      - name: element
        uri: https://packages.element.io/debian
        suite: default
        component: main
        key: https://packages.element.io/debian/element-io-archive-keyring.gpg
        pkg: element-desktop

      - name: signal
        uri: https://updates.signal.org/desktop/apt
        suite: xenial
        component: main
        key: https://updates.signal.org/desktop/apt/keys.asc
        pkg: signal-desktop

deb_file_apps: 
      - name: draw.io
        deb: https://github.com/jgraph/drawio-desktop/releases/download/v26.0.16/drawio-amd64-26.0.16.deb
        repo_only: False

      - name: zoom
        deb: https://zoom.us/client/6.3.10.7150/zoom_amd64.deb
        repo_only: False

      - name: discord
        deb: https://discord.com/api/download?platform=linux&format=deb
        repo_only: False

      - name: protonvpn
        deb: https://zoom.us/client/6.3.10.7150/zoom_amd64.deb
        repo_only: True
        pkg: protonvpn

dev_apps:
      - git
      - make
      - cmake
      - dialog
      - build-essential
      - python3-ipython
      - hugo

game_apps:
      - libglx-mesa0:i386 
      - mesa-vulkan-drivers:i386 
      - libgl1-mesa-dri:i386
      - mesa-vulkan-drivers
      - wine
      - steam 
      - supertux
      - supertuxkart

zfs_user_datasets:
      - "home/{{ user }}/.config"
      - "home/{{ user }}/.local"
      - "home/{{ user }}/.local/share"
      - "home/{{ user }}/Documents"
      - "home/{{ user }}/Downloads"
      - "home/{{ user }}/Music"
      - "home/{{ user }}/Pictures"
      - "home/{{ user }}/Videos"
      - "home/{{ user }}/Games"

zfs_game_datasets:
      - "home/{{ user }}/.steam"
